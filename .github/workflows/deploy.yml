name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e

            echo "ğŸ“‚ Go to project directory"
            cd /opt/puritya-store

            echo "â¬‡ï¸ Pull latest code"
            git pull origin main

            echo "ğŸ“¦ Install dependencies"
            npm ci

            echo "ğŸ— Build project"
            npm run build

            echo "ğŸš€ Deploy to web root"
            rm -rf /var/www/puritya.store/*
            cp -r dist/* /var/www/puritya.store/

            echo "ğŸ”„ Reload Nginx"
            sudo nginx -t
            sudo systemctl reload nginx

            echo "âœ… Deployment completed"
